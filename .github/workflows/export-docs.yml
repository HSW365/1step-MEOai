name: Export Web and Publish Docs

on:
  push:
    branches: [ main ]

jobs:
  export-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Export web static site
        run: npx expo export --output-dir docs -p web --clear

      - name: Verify docs build
        run: node ./scripts/verify-docs.js

      - name: Commit docs if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs || true
          if ! git diff --quiet --cached; then
            git commit -m "chore(ci): update exported docs [skip ci]" || echo "no changes to commit"
            git push
          else
            echo "no docs changes"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
